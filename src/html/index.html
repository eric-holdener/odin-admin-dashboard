<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-row-1">
        <img src="" alt="Magnifying Glass">
        <input type="text">
        <img src="" alt="Notifications">
        <img src="" alt="Profile Photo" class="profile-photo">
        <p>Morgan Oakley</p>
      </div>
      <div class="header-row-2">
        <img src="" alt="Profile Photo" class="profile-photo">
        <div class="greeting">
          <p>Hi there,</p>
          <p>Morgan Oakley (@morgan)</p>
        </div>
        <button class="header-button">New</button>
        <button class="header-button">Upload</button>
        <button class="header-button">Share</button>
      </div>
    </div>
    <div class="sidebar">
      <div class="logo-container">
        <div class="logo">
          <img src="../../links/img/alpha-e-box.svg" alt="Logo for website">
        </div>
        <p>Dashboard</p>
      </div>
      <div class="sidebar-links">
        <div class="link-container">
          <img src="../../links/img/home.svg" alt="Home">
          <a href="">Home</a>
        </div>
        <div class="link-container">
          <img src="../../links/img/account.svg" alt="Profile">
          <a href="">Profile</a>
        </div>
        <div class="link-container">
          <img src="../../links/img/message.svg" alt="Messages">
          <a href="">Messages</a>
        </div>
        <div class="link-container">
          <img src="../../links/img/clock.svg" alt="History">
          <a href="">History</a>
        </div>
        <div class="link-container">
          <img src="../../links/img/file.svg" alt="Tasks">
          <a href="">Tasks</a>
        </div>
        <div class="link-container">
          <img src="../../links/img/account-multiple.svg" alt="Communities">
          <a href="">Communities</a>
        </div>
      </div>
      <div class="sidebar-links">
        <div class="link-container">
          <img src="../../links/img/cog.svg" alt="Settings">
          <a href="">Settings</a>
        </div>
        <div class="link-container">
          <img src="../../links/img/help-circle.svg" alt="Support">
          <a href="">Support</a>
        </div>
        <div class="link-container">
          <img src="../../links/img/shield-account-variant.svg" alt="Privacy">
          <a href="">Privacy</a>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="main-left">
        <p>Your Project</p>
        <div class="cards">
          <div class="card">Content</div>
          <div class="card">Content</div>
          <div class="card">Content</div>
          <div class="card">Content</div>
          <div class="card">Content</div>
          <div class="card">Content</div>
        </div>
      </div>
      <div class="main-right">
        <p>Announcements</p>
        <div class="announcements">
          <div class="announcement">Announcement1</div>
          <div class="announcement">Announcement2</div>
          <div class="announcement">Announcement3</div>
        </div>
        <p>Trending</p>
        <div class="trends">
          <div class="trend">Trend1</div>
          <div class="trend">Trend2</div>
          <div class="trend">Trend3</div>
          <div class="trend">Trend4</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
